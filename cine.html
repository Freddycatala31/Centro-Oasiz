          <script>
            fetch('cartelera.json')
              .then(response => response.json())
              .then(peliculas => {
                const container = document.getElementById("cartelera");
        
                peliculas.forEach(pelicula => {
                  const card = document.createElement("div");
                  card.className = "card";
        
                  card.innerHTML = `
                    <img src="${pelicula.imagen}" alt="${pelicula.titulo}">
                    <div class="card-content">
                      <h2>${pelicula.titulo}</h2>
                      <p><strong>Estreno:</strong> ${pelicula.fecha_estreno}</p>
                      <p><strong>DuraciÃ³n:</strong> ${pelicula.duracion}</p>
                      <p><strong>Protagonistas:</strong> ${pelicula.protagonistas.join(", ")}</p>
                      <p class="genre"><strong>GÃ©neros:</strong> ${pelicula.genero.join(", ")}</p>
                    </div>
                  `;
        
                  container.appendChild(card);
                });
              })
              .catch(error => {
                console.error("Error al cargar el archivo JSON:", error);
              });
